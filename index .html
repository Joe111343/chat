<style>

  #chatSection > div:first-child {

  #myAvatar {
    width: 48px;

    border-radius: 50%;
    margin-right: 12px;

    border: 1.5px solid #3498db;
    display: none;
  }
  #peerAvatar {
    width: 48px;

  #myId {

  #logoutBtn {

  #logoutBtn:hover {

  }
  #status {

    margin-bottom: 15px;
    min-height: 24px;
  }
  #chatbox {
    height: 320px;
    overflow-y: auto;
    padding: 12px 16px;
    border: 1.5px solid #ddd;
    border-radius: 12px;
    background: #fafafa;
    font-size: 1em;
    line-height: 1.4em;
    white-space: pre-wrap;
  }
  .msg {
    display: flex;
    margin: 6px 0;
    max-width: 80%;
    word-wrap: break-word;
  }
  .msg.self {
    margin-left: auto;
    flex-direction: row-reverse;
  }
  .msg.peer {
    margin-right: auto;
  }
  .msg .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 1.3px solid #999;
    margin: 0 10px;
    flex-shrink: 0;
  }
  .msg .text {
    padding: 8px 14px;
    border-radius: 14px;
    background: #d6eaf8;
    color: #2c3e50;
    font-size: 1em;
    white-space: pre-wrap;
    word-break: break-word;
    cursor: default;
  }
  .msg.peer .text {
    background: #d5f5e3;
    color: #145a32;
  }
  .msg .image-msg {
    max-width: 240px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.2);
  }
  .msg .audio-msg {
    cursor: pointer;
  }
  #inputArea {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  #inputMsg {
    flex-grow: 1;
    min-height: 50px;
    border-radius: 12px;
    border: 1.8px solid #ddd;
    padding: 12px 15px;
    font-size: 1em;
    font-family: inherit;
    resize: none;
    transition: border-color 0.3s ease;
  }
  #inputMsg:focus {
    border-color: #3498db;
    outline: none;
  }
  #sendBtn {
    width: 90px;
    font-weight: 700;
    border-radius: 12px;
  }
  #voiceBtn, #imageSendBtn {
    background: #27ae60;
    padding: 8px 14px;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    color: white;
    transition: background 0.3s ease;
  }
  #voiceBtn:hover, #imageSendBtn:hover {
    background: #1e8449;
  }
  #voiceBtn.recording {
    background: #c0392b;
  }
  #voiceBtn.recording:hover {
    background: #922b21;
  }
  #imageInput {
    display: none;
  }
</style>
</head>
<body>

<h2>P2P èŠå¤©ï¼ˆæ–‡å­—+èªéŸ³+åœ–ç‰‡+é ­åƒï¼‰</h2>

<div id="loginSection">
  <label for="rawMyId">ä½ çš„IDï¼ˆå¯ä¸­æ–‡ã€è‹±æ–‡ã€æ•¸å­—ï¼‰:</label>
  <input type="text" id="rawMyId" placeholder="è¼¸å…¥ä½ çš„ID" autocomplete="off" />

  <label for="avatarInput" style="margin-top:12px; display:block;">é¸æ“‡é ­åƒï¼ˆå¯é¸ï¼‰:</label>
  <input type="file" id="avatarInput" accept="image/*" />

  <button id="loginBtn" style="margin-top:12px;">ç™»å…¥ä¸¦å»ºç«‹é€£ç·š</button>
</div>

<div id="chatSection" style="display:none;">
  <div style="display:flex; align-items:center; margin-bottom:12px;">
    <img id="myAvatar" alt="æˆ‘çš„é ­åƒ" />
    <input type="text" id="myId" readonly title="ä½ çš„ç·¨ç¢¼IDï¼ˆè¤‡è£½çµ¦å°æ–¹ï¼‰" />
    <button id="logoutBtn" title="ç™»å‡ºä¸¦é‡ç½®">ç™»å‡º</button>
  </div>

  <label for="rawPeerId" style="margin-top:12px;">å°æ–¹IDï¼ˆå¯ä¸­æ–‡ã€è‹±æ–‡ã€æ•¸å­—ï¼‰:</label>
  <input type="text" id="rawPeerId" placeholder="è¼¸å…¥å°æ–¹ID" autocomplete="off" />
  <button id="connectBtn" style="margin-top:6px;">é€£ç·š</button>

  <div id="status">ç‹€æ…‹ï¼šå°šæœªç™»å…¥</div>

  <div id="chatbox"></div>

  <div id="inputArea">
    <textarea id="inputMsg" placeholder="è¼¸å…¥è¨Šæ¯ï¼ŒæŒ‰ Enter é€å‡ºï¼ŒShift+Enter æ›è¡Œ" disabled></textarea>
    <button id="sendBtn" disabled>é€å‡º</button>
    <button id="voiceBtn" title="æŒ‰ä½éŒ„éŸ³ï¼Œæ”¾é–‹é€å‡º" disabled>ğŸ¤ éŒ„éŸ³</button>
    <button id="imageSendBtn" title="å‚³åœ–ç‰‡" disabled>ğŸ–¼ï¸ åœ–ç‰‡</button>
    <input type="file" id="imageInput" accept="image/*" />
  </div>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
  let peer = null;
  let conn = null;

  let myAvatarBase64 = null;
  let peerAvatarBase64 = null;

  let mediaRecorder = null;
  let audioChunks = [];

  // URL-safe Base64ç·¨ç¢¼ï¼ˆæ”¯æ´ä¸­æ–‡ï¼‰
  function base64Encode(str) {
    return btoa(unescape(encodeURIComponent(str)))
      .replace(/\+/g, '-')
      .replace(/\//g, '_')
      .replace(/=+$/, '');
  }
  function base64Decode(str) {
    str = str
      .replace(/-/g, '+')
      .replace(/_/g, '/');
    while (str.length % 4) {
      str += '=';
    }
    return decodeURIComponent(escape(atob(str)));
  }

  function playBeep() {
    try {
      const ctx = new AudioContext();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 800;
      gainNode.gain.value = 0.2;
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
        ctx.close();
      }, 150);
    } catch(e) {
      console.warn('AudioContext not available:', e);
    }
  }

  function defaultAvatar() {
    return 'data:image/svg+xml;base64,' + btoa(`
      <svg width="36" height="36" xmlns="http://www.w3.org/2000/svg">
        <rect width="36" height="36" fill="#bbb" rx="18" ry="18"/>
        <circle cx="18" cy="12" r="7" fill="#eee"/>
        <rect x="10" y="22" width="16" height="8" fill="#eee" rx="4" ry="4"/>
      </svg>
    `);
  }

  function setStatus(text) {
    document.getElementById('status').textContent = 'ç‹€æ…‹ï¼š' + text;
  }

  function enableChat(enable) {
    document.getElementById('inputMsg').disabled = !enable;
    document.getElementById('sendBtn').disabled = !enable;
    document.getElementById('voiceBtn').disabled = !enable;
    document.getElementById('imageSendBtn').disabled = !enable;
    if(enable) document.getElementById('inputMsg').focus();
  }

  function loadAvatar() {
    const avatarBase64 = localStorage.getItem('chat_avatar');
    myAvatarBase64 = avatarBase64;
    const img = document.getElementById('myAvatar');
    if (avatarBase64) {
      img.src = avatarBase64;
      img.style.display = 'inline-block';
    } else {
      img.style.display = 'none';
      img.src = '';
    }
  }

  function logMessage(content, isSelf, type = 'text') {
    const chatbox = document.getElementById('chatbox');
    const div = document.createElement('div');
    div.className = 'msg ' + (isSelf ? 'self' : 'peer');

    const avatar = document.createElement('img');
    avatar.className = 'avatar';
    avatar.src = isSelf ? (myAvatarBase64 || defaultAvatar()) : (peerAvatarBase64 || defaultAvatar());
    avatar.alt = isSelf ? 'ä½ çš„é ­åƒ' : 'å°æ–¹é ­åƒ';

    const contentDiv = document.createElement('div');
    if(type === 'text') {
      contentDiv.className = 'text';
      contentDiv.textContent = content;
    } else if(type === 'image') {
      contentDiv.className = 'text';
      const img = document.createElement('img');
      img.src = content;
      img.className = 'image-msg';
      img.alt = 'åœ–ç‰‡è¨Šæ¯';
      contentDiv.appendChild(img);
    } else if(type === 'audio') {
      contentDiv.className = 'text audio-msg';
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = content;
      contentDiv.appendChild(audio);
    }
    div.appendChild(avatar);
    div.appendChild(contentDiv);
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
  // å‚³é€é ­åƒçµ¦å°æ–¹
  function sendAvatar() {
    if(!conn || conn.open === false) return;
    if(!myAvatarBase64) return;
    const msg = {
      type: 'avatar',
      data: myAvatarBase64
    };
    conn.send(msg);
  }

  // åˆå§‹åŒ– PeerJS èˆ‡äº‹ä»¶
  function initPeer(rawId) {
    if(peer) {
      peer.destroy();
      peer = null;
    }
    setStatus('å»ºç«‹ Peer ID...');
    peer = new Peer(base64Encode(rawId));

    peer.on('open', id => {
      setStatus('Peer ID å»ºç«‹æˆåŠŸ: ' + id);
      document.getElementById('myId').value = id;
      enableChat(false);
    });

    peer.on('connection', connection => {
      if(conn) {
        connection.close(); // ä¸æ¥å—å¤šé‡é€£ç·š
        return;
      }
      conn = connection;
      setupConnectionHandlers();
    });

    peer.on('error', err => {
      alert('Peer éŒ¯èª¤: ' + err);
      setStatus('éŒ¯èª¤ï¼š' + err);
    });
  }

  function setupConnectionHandlers() {
    setStatus('å·²é€£ç·šï¼Œç­‰å¾…è¨Šæ¯...');
    enableChat(true);
    sendAvatar();

    conn.on('data', data => {
      if(typeof data === 'string') {
        logMessage(data, false, 'text');
        playBeep();
      } else if(typeof data === 'object') {
        if(data.type === 'avatar') {
          peerAvatarBase64 = data.data;
          document.getElementById('peerAvatar').src = peerAvatarBase64;
          document.getElementById('peerAvatar').style.display = 'inline-block';
        } else if(data.type === 'text') {
          logMessage(data.data, false, 'text');
          playBeep();
        } else if(data.type === 'image') {
          logMessage(data.data, false, 'image');
          playBeep();
        } else if(data.type === 'audio') {
          logMessage(data.data, false, 'audio');
          playBeep();
        }
      }
    });

    conn.on('close', () => {
      setStatus('é€£ç·šå·²æ–·é–‹');
      enableChat(false);
      conn = null;
      peerAvatarBase64 = null;
      document.getElementById('peerAvatar').style.display = 'none';
    });

    conn.on('error', err => {
      setStatus('é€£ç·šéŒ¯èª¤: ' + err);
      alert('é€£ç·šéŒ¯èª¤: ' + err);
    });
  }

  // ç™»å…¥ã€å»ºç«‹peer
  document.getElementById('loginBtn').addEventListener('click', () => {
    const rawId = document.getElementById('rawMyId').value.trim();
    if(!rawId) {
      alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ID');
      return;
    }
    localStorage.setItem('chat_id', rawId);
    loadAvatar();
    initPeer(rawId);
    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('chatSection').style.display = 'block';
    setStatus('ç­‰å¾…é€£ç·š...');
  });

  // é€£ç·šå°æ–¹
  document.getElementById('connectBtn').addEventListener('click', () => {
    if(conn) {
      alert('å·²é€£ç·šï¼Œè«‹å…ˆç™»å‡ºå†é€£æ¥æ–°å°è±¡');
      return;
    }
    const rawPeerId = document.getElementById('rawPeerId').value.trim();
    if(!rawPeerId) {
      alert('è«‹è¼¸å…¥å°æ–¹ID');
      return;
    }
    const peerId = base64Encode(rawPeerId);
    setStatus('å˜—è©¦é€£æ¥å°æ–¹: ' + peerId);
    conn = peer.connect(peerId);

    conn.on('open', () => {
      setStatus('å·²èˆ‡ ' + peerId + ' é€£ç·š');
      enableChat(true);
      sendAvatar();
    });

    conn.on('data', data => {
      if(typeof data === 'string') {
        logMessage(data, false, 'text');
        playBeep();
      } else if(typeof data === 'object') {
        if(data.type === 'avatar') {
          peerAvatarBase64 = data.data;
          document.getElementById('peerAvatar').src = peerAvatarBase64;
          document.getElementById('peerAvatar').style.display = 'inline-block';
        } else if(data.type === 'text') {
          logMessage(data.data, false, 'text');
          playBeep();
        } else if(data.type === 'image') {
          logMessage(data.data, false, 'image');
          playBeep();
        } else if(data.type === 'audio') {
          logMessage(data.data, false, 'audio');
          playBeep();
        }
      }
    });

    conn.on('close', () => {
      setStatus('é€£ç·šå·²æ–·é–‹');
      enableChat(false);
      conn = null;
      peerAvatarBase64 = null;
      document.getElementById('peerAvatar').style.display = 'none';
    });

    conn.on('error', err => {
      setStatus('é€£ç·šéŒ¯èª¤: ' + err);
      alert('é€£ç·šéŒ¯èª¤: ' + err);
    });
  });

  // ç™»å‡ºï¼Œé‡ç½®ä¸€åˆ‡
  document.getElementById('logoutBtn').addEventListener('click', () => {
    if(peer) {
      peer.destroy();
      peer = null;
    }
    conn = null;
    peerAvatarBase64 = null;
    myAvatarBase64 = null;
    localStorage.removeItem('chat_id');
    localStorage.removeItem('chat_avatar');
    document.getElementById('loginSection').style.display = 'block';
    document.getElementById('chatSection').style.display = 'none';
    document.getElementById('chatbox').innerHTML = '';
    document.getElementById('rawMyId').value = '';
    document.getElementById('myAvatar').style.display = 'none';
    document.getElementById('peerAvatar').style.display = 'none';
    setStatus('å°šæœªç™»å…¥');
    enableChat(false);
  });

  // å‚³é€æ–‡å­—è¨Šæ¯
  function sendMessage() {
    if(!conn || conn.open === false) {
      alert('å°šæœªé€£ç·šï¼Œç„¡æ³•å‚³é€è¨Šæ¯');
      return;
    }
    const msg = document.getElementById('inputMsg').value.trim();
    if(!msg) return;
    conn.send({type:'text', data: msg});
    logMessage(msg, true, 'text');
    document.getElementById('inputMsg').value = '';
  }

  // ç›£è½é€å‡ºæŒ‰éˆ•
  document.getElementById('sendBtn').addEventListener('click', sendMessage);

  // ç›£è½è¼¸å…¥æ¡† Enter é€å‡ºï¼ŒShift+Enter æ›è¡Œ
  document.getElementById('inputMsg').addEventListener('keydown', e => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // é ­åƒé¸æ“‡
  document.getElementById('avatarInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if(!file) return;
    if(!file.type.startsWith('image/')) {
      alert('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      myAvatarBase64 = reader.result;
      localStorage.setItem('chat_avatar', myAvatarBase64);
      const img = document.getElementById('myAvatar');
      img.src = myAvatarBase64;
      img.style.display = 'inline-block';
      if(conn && conn.open) sendAvatar();
    };
    reader.readAsDataURL(file);
  });

  // åœ–ç‰‡å‚³é€æµç¨‹
  document.getElementById('imageSendBtn').addEventListener('click', () => {
    document.getElementById('imageInput').click();
  });
  document.getElementById('imageInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if(!file) return;
    if(!file.type.startsWith('image/')) {
      alert('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      if(conn && conn.open) {
        conn.send({type: 'image', data: reader.result});
        logMessage(reader.result, true, 'image');
      } else {
        alert('å°šæœªé€£ç·šï¼Œç„¡æ³•å‚³é€åœ–ç‰‡');
      }
    };
    reader.readAsDataURL(file);
    e.target.value = ''; // æ¸…é™¤æª”æ¡ˆé¸æ“‡å™¨
  });

  // éŒ„éŸ³å‚³é€æµç¨‹
  const voiceBtn = document.getElementById('voiceBtn');
  voiceBtn.addEventListener('mousedown', startRecording);
  voiceBtn.addEventListener('touchstart', startRecording);
  voiceBtn.addEventListener('mouseup', stopRecording);
  voiceBtn.addEventListener('touchend', stopRecording);

  function startRecording(e) {
    e.preventDefault();
    if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      alert('æ­¤ç€è¦½å™¨ä¸æ”¯æ´éŒ„éŸ³');
      return;
    }
    voiceBtn.classList.add('recording');
    audioChunks = [];
    navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      mediaRecorder.ondataavailable = evt => {
        audioChunks.push(evt.data);
      };
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, {type: 'audio/webm'});
        const reader = new FileReader();
        reader.onload = () => {
          if(conn && conn.open) {
            conn.send({type:'audio', data: reader.result});
            logMessage(reader.result, true, 'audio');
          } else {
            alert('å°šæœªé€£ç·šï¼Œç„¡æ³•å‚³é€èªéŸ³');
          }
        };
        reader.readAsDataURL(audioBlob);
        stream.getTracks().forEach(t => t.stop());
      };
    }).catch(() => {
      alert('ç„¡æ³•å–å¾—éº¥å…‹é¢¨æ¬Šé™');
      voiceBtn.classList.remove('recording');
    });
  }
  function stopRecording(e) {
    e.preventDefault();
    voiceBtn.classList.remove('recording');
    if(mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
    }
  }

  // åˆå§‹åŒ–é é¢æ™‚è®€å¿«å–IDèˆ‡é ­åƒ
  window.addEventListener('load', () => {
    const savedId = localStorage.getItem('chat_id');
    if(savedId) {
      document.getElementById('rawMyId').value = savedId;
      loadAvatar();
    }
  });
</script>
</body>
